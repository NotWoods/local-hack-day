<!DOCTYPE html>
<html>
<head>
	<title>Pass the Bomb</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/spectate.css">
</head>
<body>
	<section class="players">
		<h2>Players</h2>
		<table id="players">
			<thead>
				<tr>
					<th>Name</th>
					<th>Score</th>
				</tr>
			</thead>
			<tbody id="playersList">
				<tr tabindex="0">
					<td>John</td>
					<td class="player-score">0</td>
				</tr>
				<tr tabindex="0">
					<td>Jill</td>
					<td class="player-score">1</td>
				</tr>
				<tr tabindex="0">
					<td>James</td>
					<td class="player-score">2</td>
				</tr>
			</tbody>
		</table>
	</section>

	<section class="rounds">
		<h2>Rounds</h2>
		<dl id="rounds">
			<dt>ME</dt>
			<dd>
				<ul>
					<li>Meat</li>
					<li>Medical</li>
				</ul>
			</dd>

			<dt>GER</dt>
			<dd>
				<ul>
					<li>Tiger</li>
					<li>Dagger</li>
				</ul>
			</dd>
		</dl>
	</section>
</body>
</html>
