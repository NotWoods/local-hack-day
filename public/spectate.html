<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pass the Bomb</title>
	<link rel="stylesheet" href="/css/all.css">
	<link rel="stylesheet" href="/css/spectate.css">
</head>
<body>
	<h1 class="title title-small">
		<span class="title-word title--pass">Pass</span><!--
		--><span class="title-word title--the">the</span><!--
		--><span class="title-word title--bomb">Bomb</span>
	</h1>

	<section class="players">
		<h2>Players</h2>
		<table id="players">
			<thead>
				<tr>
					<th>#</th>
					<th>Nickname</th>
					<th>Score</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">1</th>
					<td>Bill</td>
					<td>0</td>
				</tr>
				<tr>
					<th scope="row">2</th>
					<td>Rose</td>
					<td>0</td>
				</tr>
				<tr>
					<th scope="row">3</th>
					<td>Amy</td>
					<td>0</td>
				</tr>
			</tbody>
		</table>
	</section>

	<section class="rounds">
		<h2>Rounds</h2>
		<dl id="rounds">
			<dt>ME</dt>
			<dd>
				<ul>
					<li>Meat</li>
					<li>Medical</li>
				</ul>
			</dd>

			<dt>GER</dt>
			<dd>
				<ul>
					<li>Tiger</li>
					<li>Dagger</li>
				</ul>
			</dd>
		</dl>
	</section>
</body>
</html>
